<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- style -->
    <link rel="stylesheet" href="style.css" />
    <!-- tailwindCss -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Emergency Service</title>
  </head>
  <body>
    <header>
      <nav
        class="max-w-[1400px] mx-auto px-5 flex flex-col md:flex-row gap-5 items-center justify-between my-5 inter_font"
      >
        <div class="flex items-center gap-2">
          <img class="w-14" src="assets/logo.png" alt="" />
          <h2 class="text-[#006747] font-black text-2xl">
            Emergency<br />Service
          </h2>
        </div>
        <div class="flex items-center gap-5">
          <div
            class="bg-[rgb(65,255,107,.1)] flex items-center gap-2 py-3 px-6 md:px-12 rounded-full"
          >
            <span class="font-bold">0</span>
            <img class="w-8" src="assets/heart.png" alt="" />
          </div>
          <div
            class="bg-[rgb(65,255,107,.1)] flex items-center gap-2 py-3 px-6 md:px-12 rounded-full"
          >
            <span class="font-bold">100</span>
            <img class="w-8" src="assets/coin.png" alt="" />
          </div>
          <div
            class="bg-[#00A63E] text-white py-4 px-6 md:px-12 rounded-full flex gap-2"
          >
            <span>0</span>
            <span>Copy</span>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- banner -->
      <section
        class="max-w-[1440px] hind_madurai_font text-white mx-auto bg-gradient-to-r from-[#013223] via-[rgb(0,103,71)] to-[#013223] h-[239px] flex flex-col justify-center items-center gap-3 px-5"
      >
        <img class="w-16 md:w-24" src="assets/logo.png" alt="" />
        <h2 class="font-bold text-2xl md:text-[40px]">
          Emergency Service Directory
        </h2>
        <p class="font-semibold text-center text-sm md:text-xl">
          Government Emergency Services at Your Fingertip – A Project by
          Government of the People’s Republic of Bangladesh
        </p>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
